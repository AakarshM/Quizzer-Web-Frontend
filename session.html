<!DOCTYPE html>
<script type="text/javascript">
var token = sessionStorage.getItem("authHeader");

if(token == null){
  console.log("No token");
  window.location.href="/redirect.html";
}
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/session.css">
    <title>Live Session</title>
</head>
<body onLoad="onCreate()">
  <div class="container">
    <form id="contact">
      <fieldset>
      <h3 class="topLvl"> Information </h3>
      <h3 id="roomHeader">Room: </h3>
      <h3 id="classHeader">Class: </h3>
      <h3 id="studentCount"> </h3>
    </fieldset>
    </form>
  </div>

  <div class="container">
    <form id="contact">
      <h3>Send Question Form</h3>
      <h4>Transmit a question to your class</h4>
      <fieldset>
        <p> Option A: </p> <input placeholder="Option A" id="optionA" name="a" tabindex="1" type="text" required autofocus>
      </fieldset>
      <fieldset>
      <p> Option B: </p>   <input placeholder="Option B" id="optionB" name="b" tabindex="2" type="text" required>
      </fieldset>
      <fieldset>
      <p> Option C: </p>   <input placeholder="Option C" id="optionC" name="c" tabindex="3" type="text" required>
      </fieldset>
      <fieldset>
      <p> Option D: </p>   <input placeholder="Option D" id="optionD" name="d" tabindex="4" type="text" required>
      </fieldset>
      <fieldset>
      <p> Question: </p>   <textarea placeholder="Question Statement" id="question" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        <button name="refresh" type="submit" id="clear-form-button" data-submit="...Refreshing">Clear</button>
        <button name="refresh" type="submit" id="graph-button" data-submit="...Refreshing">Graph</button>
          <p> To remove the question and provide the correct answer, scroll down (when done with the question) </p>

      </fieldset>
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>

    <form class="remove-form" id="contact">
      <input name="correct" placeholder="Correct Answer: (DONT put in until the end (don't show to students))" type="text" tabindex="6" >
       <button name="remove" type="submit" id="remove-button" data-submit="...Re  moving">Remove Question from Session</button>
    </form>

    <form class="remove-form" id="contact">
       <button name="remove" type="submit" id="close-button" data-submit="...Re  moving">Close session</button>
    </form>

  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- USE THE /CREATESESSION SOCKET IN ANOTHER HTML FILE when you generate actual session -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="./js/session.js"></script>
</body>

</html>
